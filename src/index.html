<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="cards" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Imac picture"
        class="cards__img"
      >

      <h3 class="cards__info">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h3>

      <p class="cards__code">Product code: 195434</p>

      <div class="cards__rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="cards__review">Reviews: 5</p>
      </div>

      <div class="cards__price-text">
        <p class="cards__price">Price:</p>

        <p class="cards__price-sum">$2,199</p>
      </div>

      <a
        href="#"
        class="cards__button"
        data-qa="hover"
      >
        Buy
      </a>
    </main>
  </body>
</html>
